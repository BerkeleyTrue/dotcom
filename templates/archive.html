<section class="container prose mx-auto">
  <h2 class="capitalize">{{title}}</h2>
  {% for post-group in post-groups %}
  <h3>{{post-group.year}}</h3>
  <ul class="">
    {% for post-link in post-group.post-links %}
    <li
      ><span class="capitalize"><a href="{{post-link.url}}">{{post-link.title}}</a></span> - <span class="text-xs">{{post-link.date}}</span></li
    >
    {% endfor %}
  </ul>
  {% endfor %}
</section>
